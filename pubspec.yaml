  firebase_auth: ^3.1.0
  firebase_storage: 
  cloud_firestore:  
  share: ^2.0.4
  image_picker: 
  image_cropper: 
  cached_network_image: ^3.1.0
  google_fonts: 

  

dev_dependencies:
  flutter_test:
    sdk: flutter



flutter:


  uses-material-design: true



  assets:
    - assets/

   




  fonts:
    - family: poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-Bold.ttf
          weight: 500
        - asset: fonts/Poppins-Black.ttf
          weight: 700

    - family: RobotoCondensed
      fonts:
        - asset: fonts/RobotoCondensed-Regular.ttf
          weight: 100
        - asset: fonts/RobotoCondensed-Bold.ttf
          weight: 500
        - asset: fonts/RobotoCondensed-Italic.ttf

    - family: Neoneon
      fonts:
        - asset: fonts/Neoneon-3zaD6.otf    
    - family: Neon
      fonts:
        - asset: fonts/Odense_Neon.ttf   

    - family: KumarkhaliMJ
      fonts:
        - asset: fonts/KumarkhaliMJ-Bold.ttf   
         
      
        
  