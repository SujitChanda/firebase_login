version: 1.9.0+14

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  
  cupertino_icons: ^1.0.4
  eva_icons_flutter: ^3.0.0

  
  simple_animations: ^4.0.1
  flutter_spinkit: ^5.1.0
  flutter_easyloading: ^3.0.3  

  http: 
  shared_preferences: ^2.0.6
  path_provider:
