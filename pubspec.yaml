  sms_autofill: ^2.0.0 
  permission_handler: ^9.2.0
  dots_indicator: ^2.1.0
  webview_flutter: ^3.0.4
  get:
  get_storage:
  flutter_svg:
  firebase_core: "^1.5.0"
